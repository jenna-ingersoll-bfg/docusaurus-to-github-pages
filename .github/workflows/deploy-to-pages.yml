# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [DOC-123-typesense]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Typesense server
        run: |
          docker run -d \
            --add-host=host.docker.internal:host-gateway \
            -p 8108:8108 \
            --name typesense \
            -v /tmp/typesense:/data \
            typesense/typesense:26.0 \
            --api-key=xyz \
            --data-dir /data \
            --enable-cors
      - name: Run Docker scraper
        run: |
          docker run -i \
            -e "TYPESENSE_API_KEY=xyz" \
            -e "TYPESENSE_HOST=host.docker.internal" \
            -e "TYPESENSE_PORT=80" \
            -e "TYPESENSE_PROTOCOL=http" \
            -e "CONFIG=$(cat $GITHUB_WORKSPACE/search-config.json | jq -r tostring)" \
            typesense/docsearch-scraper:0.9.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          
      - name: Install dependencies
        run: yarn install --non-interactive 
      - name: Build website
        run: yarn build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
